<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="icon" href="static/assets/images/logo.png">
    <link rel="stylesheet" href="static/assets/css/normalize.css">
    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/css/themify-icons.css">
    <link rel="stylesheet" href="static/assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="static/assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="static/assets/scss/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet'>
    <style>
        /* Body settings */
        body {
            margin: 0;
            height: 100vh;
            position: relative; /* Make sure body can hold the pseudo-element */
        }

        /* Pseudo-element for background with blur effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("static/assets/images/bg2.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(2px); /* Apply the blur effect */
            z-index: -1; /* Place the pseudo-element behind the content */
        }

        /* Container for centering the content */
        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Ensure the container takes up the full height */
        }

        /* Register content styles */
        .register-content {
            width: 100%;
            max-width: 500px; /* Set max-width for register form */
        }

        /* Register form styles */
        .register-form {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo styles inside the form */
        .register-logo {
            margin-bottom: 20px;
            text-align: center;
        }

        .register-logo img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>

<body class="bg-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-content">
            <div class="register-form">
                <!-- Logo inside the form -->
                <div class="register-logo text-center">
                    <a href="#">
                        <img src="static/assets/images/logo.jpg" alt="Logo" style="max-width: 300px; height: auto;">
                    </a>
                </div>

                <!-- Menampilkan pesan flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-{{ messages[0][0] }}">
                            {{ messages[0][1] }}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Register</button>
                </form>
                <div class="login-link m-t-15 text-center">
                    <p>Already have an account? <a href="login" class="class-item-thumbnail"> Login Here</a></p>
                </div>
                <div class="middle-text">
                    <hr>
                </div>
                <div class="social-logins text-center">
                    <button type="button" class="input-google rounded-circle" onclick="window.location.href = 'google-auth.html';">
                        <img src="static/assets/images/google.png" alt="Google">
                    </button>
                    <button type="button" class="input-facebook rounded-circle" onclick="window.location.href = 'facebook-auth.html';">
                        <img src="static/assets/images/facebook.png" alt="Facebook">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/assets/js/jquery-2.1.4.min.js"></script>
    <script src="static/assets/js/popper.min.js"></script>
    <script src="static/assets/js/plugins.js"></script>
    <script src="static/assets/js/main.js"></script>
</body>

</html>
